<!DOCTYPE html>
<html>
<head>
    <title>Polygon Example</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<style>
      #map {
        width: 800px;
        height: 600px;
        border: 1px solid black;
        z-index: 0;
      }
</style>
</head>

<body>
<div id="map" ></div>
</div>

<script>
var url = 'Boston_Police_Stations.geojson';  // my GeoJSON data source, in same folder as my html page.

    var map = L.map('map').setView([ 27.613458,  84.287101], 7);

    var osm=new L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png',{
                attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'}).addTo(map);


// Set style function that sets fill color property
function style(feature) {
    return {
        fillColor: 'blue',
        fillOpacity: 0.5,
        weight: 2,
        opacity: 1,
        color: '#ffffff',
        dashArray: '3'
    };
}
    var highlight = {
        'fillColor': 'yellow',
        'weight': 2,
        'opacity': 1
    };

        function forEachFeature(feature, layer) {

            var popupContent = "<p><b>PALIKA: </b>"+ feature.properties.PALIKA +
                "</br>DISTRICT: "+ feature.properties.DISTRICT +
                "</br>GAPA_NAPA: "+ feature.properties.GAPA_NAPA +
                "</br>PGN_TYPE: "+ feature.properties.GN_TYPE +
                "</br>PROVINCE: "+ feature.properties.PROVINCE +'</p>';

            layer.bindPopup(popupContent);

            layer.on("click", function (e) {
                theLayer.setStyle(style); //resets layer colors
                layer.setStyle(highlight);  //highlights selected.
            });
        }

// Null variable that will hold layer
var theLayer = L.geoJson(null, {onEachFeature: forEachFeature, style: style});

    $.getJSON(url, function(data) {
        theLayer.addData(data);
    });

 theLayer.addTo(map);

// for Layer Control
var baseMaps = {
    "Open Street Map": osm
};

var overlayMaps = {
    "My Data":theLayer
};

//Add layer control
L.control.layers(baseMaps, overlayMaps).addTo(map);

</script>
</body>
</html>
